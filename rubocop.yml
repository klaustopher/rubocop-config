require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

inherit_from:
  - rubocop-rubocop.yml
  - rubocop-rails.yml
  - rubocop-rspec.yml
  - rubocop-performance.yml

AllCops:
  TargetRubyVersion: 3.0
  UseCache: true
  CacheRootDirectory: tmp/rubocop
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  SuggestExtensions: false
