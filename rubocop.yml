require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

inherit_from:
  - rubocop-layout.yml
  - rubocop-lint.yml
  - rubocop-metrics.yml
  - rubocop-naming.yml
  - rubocop-other.yml
  - rubocop-performance.yml
  - rubocop-rails.yml
  - rubocop-rspec.yml
  - rubocop-style.yml
  - rubocop-factory_bot.yml

AllCops:
  TargetRubyVersion: 3.0
  UseCache: true
  CacheRootDirectory: tmp/rubocop
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  SuggestExtensions: false
