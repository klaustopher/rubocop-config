  Enabled: true
Rails/MatchRoute: # (new in 2.7)
  Enabled: true
Rails/NegateInclude: # (new in 2.7)
  Enabled: true
Rails/Pick:
  Enabled: true
Rails/Pluck: # (new in 2.7)
