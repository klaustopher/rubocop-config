Rails/ContentTag:
  # See discussion in https://github.com/rubocop-hq/rubocop-rails/issues/260
  # content_tag is faster than tag.x and content_tag is not deprecated
  Enabled: false

Rails/Delegate:
  Enabled: true
  EnforceForPrefixed: false

Rails/TimeZone:
  # for now disable enforcing of the Time.zone.now requirement. Our code currently works as expected
  Enabled: false

Rails/UnknownEnv:
  Enabled: true
  Environments: development, production, test

# We definitely do not want the join model on purpose. All of our
# HBTM associations were chosen deliberately.
Rails/HasAndBelongsToMany:
  Enabled: false

Rails/Output:
  Enabled: true
  Exclude:
    - 'db/seeds.rb'
    - 'lib/tasks/*.rake'

Rails/EnvironmentVariableAccess: # (new in 2.10)
  Enabled: false

Rails/TimeZoneAssignment: # (new in 2.10)
