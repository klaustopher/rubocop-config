require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-capybara
  - rubocop-rspec_rails
  - rubocop-factory_bot

inherit_from:
  - rubocop-layout.yml
  - rubocop-lint.yml
  - rubocop-metrics.yml
  - rubocop-naming.yml
  - rubocop-other.yml
  - rubocop-performance.yml
  - rubocop-rails.yml
  - rubocop-rspec.yml
  - rubocop-style.yml
  - rubocop-factory_bot.yml
  - rubocop-capybara.yml

AllCops:
  TargetRubyVersion: 3.2
  UseCache: true
  CacheRootDirectory: tmp/rubocop
  Exclude:
    - bin/**/*
    - config/**/*
    - db/migrate/*
    - db/schema.rb
    - node_modules/**/*
    - tmp/**/*
    - vendor/**/*
    - vendor/bundle/**/*
  SuggestExtensions: false
